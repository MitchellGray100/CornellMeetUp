<!doctype html>
<html lang="en">

<head>
  <title>Cornell MeetUp Groups</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/x-icon" href="images/MeetUp Favicon.ico">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="css/style.css">

</head>

<script type="text/javascript">
  var username = "<%= username %>";
  console.log("This is the profile username: " + username);
</script>

<body class="img js-fullheight" style="background-image: url(images/bg.jpg);">
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
          <h2 class="heading-section">Cornell MeetUp</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="login-wrap p-0">
            <h3 style="margin-bottom: 10%;" class="mb-4 text-center">Create Group</h3>
            <form action="/create-group" class="signin-form" method="post">
              <div class="form-group">
                <div class="form-group">
                  <input type="text" name="groupname" class="form-control" placeholder="New Group Name">
                </div>
                <button style="margin-bottom: 10%;" id="Sign-In-Button" type="submit" class="form-control btn btn-primary submit px-3">Create New Group</button>
              </div>
            </form>

            <form class="" action="/map" method="get">
              <button style="background-color: white!important;" type="submit" class="form-control btn btn-primary login">Go Back To Map</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
