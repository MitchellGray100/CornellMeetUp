<!doctype html>
<html lang="en">

<head>
  <title>Cornell MeetUp Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/x-icon" href="images/MeetUp Favicon.svg">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="css/style.css">

</head>

<body class="img js-fullheight" style="background-image: url(images/bg.jpg);">
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
          <h2 class="heading-section">Cornell MeetUp</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="login-wrap p-0">
            <h3 class="mb-4 text-center">Have an account?</h3>
              <h3 class="mb-4 text-center">Click "login" below!</h3>
            <form action="/check-username" class="signin-form" method="post">
              <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="User Already Exists" required>
              </div>
              <div class="form-group">
                <input id="password-field" name="password" type="password" class="form-control" placeholder="Password" required>
                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
              </div>
              <div class="form-group">
                <input type="text" name="birthday" class="form-control" placeholder="Birthday" required>
              </div>
              <div class="form-group">
                <input type="text" name="timezone" class="form-control" placeholder="TimeZone" required>
              </div>
              <div class="form-group">
                <input type="text" name="pfp" class="form-control" placeholder="Profile Picture Link" required>
              </div>
              <div class="form-group">
                <input type="text" name="groups" class="form-control" placeholder="Groups" required>
              </div>

              <div class="form-group">
                <button id="Sign-In-Button" type="submit" class="form-control btn btn-primary submit px-3">Create Account</button>
            </form>
            <form class="" action="/sign-in" method="get">
              <button type="submit" class="form-control btn btn-primary login">Login To Existing Account</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
